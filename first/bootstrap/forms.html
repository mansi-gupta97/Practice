<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-5">
                    <h1>Employee Form</h1>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Developer Funnel Employee
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input class="form-control" placeholder="Fname" value="john" name="fname" id="firstname" required> 
                            </div>  
                            <div class="form-group">
                                <label for="Lastname">Last Name</label>
                                <input class="form-control" placeholder="Lname" value="Cena" name="Lname" id="Lastname" readonly> 
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" placeholder="a@2.com" name="email" id="email" type="email" required/> 
                            </div>
                            <input type="submit" class="btn btn-success">
                        </form>                       
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
